{% include "task/base.html" %}
{% load static %}

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    {% include "task/snippets/adheader.html" %}

<style>
    .crd{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .crdn1{
        display: flex;
        justify-content: space-around;
        align-items: center;
        width:300px;
    }
    .info{
        display:flex;
        flex-direction: column;

    }
    .align-end{
        margin-left: 550px;
    }
    .content{
        display: flex;
        justify-content: center;
        background: #80808012;
        align-items:center;
        margin-top: 30px;
        height:400px;
        width:100%;
        border-radius: 25px;
    }
    .np{
        padding-top: 100px;
    }
    .points{
        color: white;
        padding:10px 10px; 
    }
    .points::placeholder{
        color: white;
        padding:10px 45px;
    }


</style>
<div class="body-wrapper">
  <!--  Header Start -->
    {% include "task/snippets/header.html" %}
  <!--  Header End -->
  <div class="container-fluid">
    <form enctype="multipart/form-data" method='post' action='{% url 'create' %}' class='d-flex flex-column'>
        {% csrf_token %}
        <div class='d-flex justify-content-center align-items-center ms-auto w-100 '>
                <label for='file1'><img id='image' src="{% static 'image.png' %}" ></label>
                <input id='file1' onChange='readURL(this)' class='d-none' type='file' name='logo'>
        </div>
        <div class='row np'>
            <div class="col-6 p-3">
                <input type="text" class="form-control" name='name' placeholder='App name'>
            </div>
            <div class="col-6 p-3">
                <input type="link" class="form-control" name='app_link' placeholder='App link'>
            </div>
            <div class="col-6 p-3">
                <input type="text" class="form-control" name='app_cat' placeholder='App category'>
              </div>
              <div class="col-6 p-3">
                <input type="text" name='app_subcat' class="form-control" placeholder='Sub category'>
              </div>
        </div>
        <div class='pt-5 d-flex justify-content-center align-items-center'>
            <input type='number' class='points text-white bg-primary' name='point' placeholder='Add Points'>
        </div>
        <div class='pt-5 d-flex justify-content-center align-items-center'>
            <button type='submit' class=' btn btn-danger'>submit</button>
        </div>
    </form>
    {% if messages %}
    {% for message in messages %}
      {% if message.tag == error %}
      <p class="text-danger">{{message}}</p>
    {% endif %}
    {% endfor %}
{% endif %}
    
  </div>
  
</div>
</div>
<script type='text/javascript'>
    img = document.getElementById('image');
    file = document.getElementById('file1')
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
    
            reader.onload = function (e) {
                img.src= e.target.result;
            }
    
            reader.readAsDataURL(input.files[0]);
        }
    }
    
</script>
